<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/logo.png" />
	<title>Picture Puzzle</title>

	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/config.ini.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="backdrop">
		<div class="modal win">
			<div><span>&times;</span></div>
			<section>
				<p>omedetou</p>
				<img src="img/win.png" alt="win">
			</section>
		</div>
		<div class="modal lose">
			<div><span>&times;</span></div>
			<section>
				<p>gomen ne</p>
				<img src="img/lose.png" alt="lose">	
			</section>
		</div>
	</div>

	<div class="container">
		<!-- Pre-content -->
		<aside id="info">
			<header id="header">
				<div class="logo">
					<h1>Picture Puzzle</h1>
					<p>——————♦——————</p>
				</div>
			</header>
			<div class="control">
				<div class="before-game">
					<p>Choose level</p>
					<div class="level">
						<button value="0" data-pieces="6" role="prepare">Easy</button>
						<button value="1" data-pieces="24" role="prepare">Medium</button>
						<button value="2" data-pieces="54" role="prepare">Hard</button>
					</div>
					<div class="btn-control">
						<button id="play" role="control">Play!</button>
					</div>
				</div> <!-- .before-game -->
				<div class="in-game">
					<p>Level: <span id="time_level"></span></p>
					<p>Time left</p>
					<div class="time-left">
						<p id="time_display"></p>
					</div>
					<div class="btn-control">
						<button id="replay" role="control">Replay</button>
						<button id="back" role="control">Back</button>
					</div>
				</div> <!-- .in-game -->
			</div>
			<footer id="footer">
				<p>v2.0 &copy;2017</p>
				<a href="#">view on github</a>
			</footer>
		</aside>
		
		<!-- Main-content -->
		<div class="main">
			<div class="themes">
				<!-- 
				<div class="theme" data-id="0">
					<img src="img/p0.jpg" alt="image">
				</div>
				-->
			</div>
			<div class="puzzle">
				<!-- <div class="piece" data-id="0">
					<img src="img/p0.jpg" alt="image">
				</div> -->
			</div> <!-- .puzzle -->
		</div>

	</div> <!-- .container -->
</body>
</html>
